<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uber Eats US | Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap cdn -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- Font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar Section -->
    <header class="container navbar">
      <div class="nav">
        <a href="#" class="bars"
          ><i class="fa fa-bars" aria-hidden="true"></i
        ></a>
        <a href="#" class="navbar-brand">Uber Eats</a>
      </div>
      <div class="cta">
        <button class="btn btn-light log">
          <i class="fa fa-user" aria-hidden="true"></i>Login
        </button>
        <button class="btn btn-dark sign">Sign up</button>
      </div>
    </header>

    <!-- Body of the website -->
    <section>
      <div class="main">
        <h3>Order food to your door</h3>
        <form action="">
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Enter delivery address"
          />
          <select class="form-select" aria-label="Default select example">
            <option selected>
              <i class="fas fa-clock" aria-hidden="true"></i>Deliver now
            </option>
            <option value="2">
              <i class="fas fa-calendar-minus-o" aria-hidden="true"></i>Schedule
              for later
            </option>
          </select>
          <button class="btn btn-dark">Find Food</button>
        </form>
        <p><a href="#">Sign In</a> for your recent address</p>
      </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
